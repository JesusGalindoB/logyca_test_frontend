<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>¡Numeros Primos!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header class="header col-12 p-3 d-flex justify-content-center align-items-center">
      <div>
        <!-- <h1 class="title p-3">Consultar los números primos y primos gemelos</h1> -->
      </div>
    </header>
    <main class="row p-3 col-12">

      <article class="col-sm-12 col-lg-6 ">

        <h2 class="text-center text-primary p-3">Sin Persistencia</h2>

        <section class="row px-5 col-8 mx-auto my-4 py-4 rounded border border-primary">
          <form class="col-12">
            <h3 class="mb-0 text-center pb-3">Números primos</h3>
            <div class="input-group mb-3">

              <input class="form-control col-12"  id="number-prime" name="number-prime" type="number" placeholder="Ingresar un número" required>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="btn-number-prime">consultar</button>
              </div>

            </div>
            <p>Resultados:</p>
            <p id="prime"></p>
          </form>

        </section>

        <section class="row px-5 col-8 mx-auto my-4 py-4 rounded border border-primary">
          <form class="col-12">
            <h3 class="mb-0 pb-3 text-center">Números primos gemelos</h3>
            <div class="input-group mb-3">

              <input class="form-control col-12" id="twin-prime" name="number-prime-db" type="number" placeholder="Ingresar un número">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="btn-twin-prime">consultar</button>
              </div>

            </div>
            <p>Resultados:</p>
            <p id="twin"></p>
            </div>
          </form>
        </section>
      </article>

      <article class="col-sm-12 col-lg-6">

        <h2 class="text-center text-success  p-3">Con Persistencia en BD</h2>

        <section class="row px-5 col-8 mx-auto my-4 py-4 rounded border border-success">
          <form class="col-12" action="">
            <h3 class="mb-0 pb-3 text-center ">Números primos</h3>
            <div class="input-group mb-3">

              <input class="form-control col-12" id="number-prime-bd" name="twin-prime" type="number" placeholder="Ejemplo: 3">
              <div class="input-group-append">
                <button class="btn btn-success" type="button" id="btn-number-prime-bd">consultar</button>
              </div>

            </div>
            <p>Resultados:</p>
            <p id="prime-db"></p>
          </form>
        </section>

        <section class="row px-5 col-8 mx-auto my-4 py-4 rounded border border-success">
          <form class="col-12" action="">
            <h3 class="mb-0 pb-3 text-center">Números primos gemelos</h3>
            <div class="input-group mb-3">
              <input class="form-control  col-12" id="twin-prime-db" name="twin-prime-db" type="number" placeholder="Ejemplo: 4"> 
              <div class="input-group-append">
                <button class="btn btn-success" type="button" id="btn-twin-prime-bd">consultar</button>
              </div>
            </div>
            <p>Resultados:</p>
            <p id="twin-db"></p>
          </form>
        </section>
      </article>

    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
